
<@h.easyui />
<script type="text/javascript" src="${ctx}/js/demo/role/roleCru.js"></script>



<script type="text/javascript">
<!--
jQuery(document).ready(function(){

});

</script>


<form id="updateForm" name="updateForm"  method="post" action="${ctx}/role/update" >
<input type="hidden" name="commTabId" id="commTabId" value="${commTabId!''}"  />
<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(role.id)!''}"/>	
<!--input  hidden  End-->
	<table class="tb_6">	
		<!-- Start-->
			<tr>
				<th>角色名称:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="name" name="name" value="${(role.name)!''}" maxlength="60"  />
					</td>	
			</tr>
			<tr>
				<th>权限编码:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="code" name="code" value="${(role.code)!''}" maxlength="255"  />
					</td>	
			</tr>
			<tr>
				<th>所属部门:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="pid" name="pid" value="${(role.pid)!''}" maxlength="40"  />
					</td>	
			</tr>
			<tr>
				<th>备注:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="remark" name="remark" value="${(role.remark)!''}" maxlength="255"  />
					</td>	
			</tr>
			<tr>
				<th>是否有效:</th>	
					<!-- 字符型 -->
					<td>
						<select id="state" name="state">
							<option value="是">是</option>
							<option value="否">否</option>
						</select>
					</td>	
			</tr>
	</table>
	<input type="button" onclick="submitUpdateForm();" class="btn_7"/>
</form>
