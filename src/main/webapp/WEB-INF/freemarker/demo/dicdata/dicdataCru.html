
<@h.easyui />
<script type="text/javascript" src="${ctx}/js/demo/dicdata/dicdataCru.js"></script>



<script type="text/javascript">
<!--
jQuery(document).ready(function(){

});
//-->
</script>


<form id="updateForm" name="updateForm"  method="post" action="${ctx}/dicdata/${typekey}/update" >
<input type="hidden" name="commTabId" id="commTabId" value="${commTabId!''}"  />
<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(dicData.id)!''}"/>	
<!--input  hidden  End-->
	<table class="tb_6">	
		<!-- Start-->
			<tr>
				<th>名称:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="name" name="name" value="${(dicData.name)!''}" maxlength="60"  />
					</td>	
			</tr>
			<tr>
				<th>编码:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="code" name="code" value="${(dicData.code)!''}" maxlength="60"  />
					</td>	
			</tr>
			<tr>
				<th>描述:</th>	
					<!-- 字符型 -->
					<td>
					<input type="text" id="description" name="description" value="${(dicData.description)!''}"  maxlength="65535"  />
					</td>	
			</tr>
			<tr>
				<th>是否有效:</th>	
					<!-- 字符型 -->
				<td><select class="inp_2"  id="state" name="state">
	         		<option value="是">是</option>
	         		<option value="否">否</option>
	         	</select></td>
			</tr>
		
	</table>
	<input type="button" onclick="submitUpdateForm();" class="btn_7"/>
</form>
